  <body>
    <header>Open Collective API</header>
    <sub>Converts Accounts data to CSV-friendly format</sub>

    <div id="content">
        <textarea id="input" placeholder="- Paste 'Accounts' data
- Click 'Convert'
- The output will be copied to the clipboard"></textarea>
        <button onclick="convert()" type="button">Convert</button>
    </div>

    <script>

      function convert() {
        const input = document.getElementById('input').value;

        let json = '';
        try
        {
            json = JSON.parse(input);
        }
        catch (error)
        {
            alert('⛔ Something wrong with the input; check console for the details!');
            console.error(error);
            return;
        }

        const output = json.data.accounts.nodes
          .filter((item) => item.repositoryUrl !== null)
          .map((item) => {
            return {
              Id: item.id,
              Slug: item.slug,
              Type: item.type,
              Name: item.name,
              OpenCollective: `https://opencollective.com/${item.slug}`,
              Twitter:
                item.twitterHandle !== null
                  ? `https://twitter.com/${item.twitterHandle}`
                  : '', // TODO Other social Links?
              GitHub: item.repositoryUrl,
              Country:
                item.location !== null && item.location.country !== null
                  ? countries[Object.keys(countries).find(key => key == item.location.country)]
                  : '',
              IsFrozen: item.isFrozen,
              IsActive: item.isActive,
              CreatedAt: item.createdAt,
              UpdatedAt: item.updatedAt,
            };
          });
          
          navigator.clipboard.writeText(JSON.stringify(output));

          alert('✅ The output was copied to the clipboard!');
      }
